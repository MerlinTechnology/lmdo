# ******************************
# @mandatory
# @description: microservice name
# *******************************
Service: superman

# **********************************
# @mandatory
# @description: microservice creator
# **********************************
User: default

# ***************************************************************
# @mandatory
# @description: AWS credential profile name, default to 'default'
# ***************************************************************
Profile: default
# Or
# Region: AWS Region Code
# AWSKey: aws_access_key_id
# AWSSecret: aws_secret_access_key

# ***********************************
# @mandatory
# @description: stage of your service
# ***********************************
Stage: dev

# ***********************************************************************
# @optional
# ***********************************************************************
CloudFormation:
    S3Bucket: blah.com.au                   # Bucket to upload template, if not provided, will upload from local but won't work for nested stacks without it
    TemplateRepoPath: path_to_template      # optional Path to re-useable stack folder, for nested stacks
    Stacks:
        - Name: stack_one                     # mandatory stack name postfix
          DisablePrefix: False                # optional disable stack name prefix generated by lmdo, otherwise will create a stack name with format  {User}-{Stage}-{Service}-Name
          TemplatePath: path_to_the_template  # mandatory master template path, has to be file 
          ParamsPath: path_of_params          # optional params path for the stack, can be file or dir 

# *************************************************************
# @optional
# CloudWatch Event setup
# Actual Rule name will be using {User}-{Stage}-{Service}-name 
# if DisablePrefix is False
# *************************************************************
CloudWatchEvent:
    - Name: rule_name                            # @mandatory Event rule name
      Description: Rule description              # @optional 
      DisablePrefix: False                       # @optional disable {User}-{Stage}-{Service} prefix
      ScheduleExpression: cron(0 20 * * ? *)     # @optional Cron expression
      EventPatternFile: path/to/pattern/file     # @optional path to the event pattern file
      RoleArn: role_arn                          # @optional default can invoke lambda
      Targets:                                   # @optional target list
          - Type: default                        # @optional default target, AWS resource ARN
            Arn: AWS resource arn
          - Type: local                          # local lambda function, lmdo will find the function arn for use
            FunctionName: local lambda name

# ****************************************************
# @optional
# @description: static asset to deploy to given bucket
# ****************************************************
